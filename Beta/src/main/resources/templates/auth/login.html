<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* 로그인 페이지 CSS 꾸미기 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 폼 요소 스타일 */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 아이디/비밀번호 찾기 버튼 스타일 */
        .secondary-button {
            background-color: #6c757d;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        /* 링크 버튼 스타일 */
        button[type="button"] {
            background-color: #28a745;
        }

        button[type="button"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인 페이지</h1>

    <form th:action="@{/auth/login}" th:method="POST">
        <label for="user">아이디</label>
        <input type="text" id="user" name="username" placeholder="아이디를 입력하세요" />

        <label for="pass">비밀번호</label>
        <input type="password" id="pass" name="password" placeholder="비밀번호를 입력하세요" />

        <button type="submit">로그인</button>
    </form>

    <button type="button" class="secondary-button" onclick="location.href='lostid'">아이디 찾기</button>
    <button type="button" class="secondary-button" onclick="location.href='lostpwd'">비밀번호 찾기</button>
    <button type="button" class="secondary-button" onclick="location.href='main'">홈페이지로 돌아가기</button>
</div>
</body>
</html>
