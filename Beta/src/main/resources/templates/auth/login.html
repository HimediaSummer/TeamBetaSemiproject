<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <style>
        /* 로그인 페이지 CSS 꾸미기 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        /* 컨테이너 스타일 */
        .container {
            background-color: #D9D9D9;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            margin-bottom: 30px;
            color: #000000;
            font-weight: bold;
        }


        /* 폼 요소 스타일 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #86A0A8;
            font-size: 16px;
            color: white;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ccc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3BADAD;
        }

        button {
            padding: 12px;
            background-color: #3BADAD;
            color: #FFEE32;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        button:hover {
            background-color: #FFEE32;
            color: #3BADAD;
            transform: translateY(-2px);
        }

        /* 아이디/비밀번호 찾기 버튼 스타일 */
        .secondary-button {
            background-color: #86A0A8;
            color: #FFEE32;
            flex: 1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: nowrap; /* 텍스트가 버튼 안에서 줄바꿈되지 않도록 설정 */
        }

        .secondary-button:hover {
            background-color: #FFEE32;
            color: #86A0A8;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .long-button {
            margin-top: 20px;
            width: 100%;
            background-color: #86A0A8;
            color: #FFEE32;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .long-button:hover {
            background-color: #FFEE32;
            color: #86A0A8;
            transform: translateY(-2px);
        }

        .loginButton {
            padding: 12px;
            background-color: #3BADAD;
            color: #FFEE32;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 28px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Log In</h1>

    <form th:action="@{/auth/login}" th:method="POST">
        <label for="user">아이디</label>
        <input type="text" id="user" name="username" placeholder="아이디를 입력하세요" />

        <label for="pass">비밀번호</label>
        <input type="password" id="pass" name="password" placeholder="비밀번호를 입력하세요" />

        <button type="submit" class="loginButton">로그인</button>
    </form>

    <div class="button-group">
        <button type="button" class="secondary-button" onclick="location.href='lostid'">아이디 찾기</button>
        <button type="button" class="secondary-button" onclick="location.href='lostpwd'">비밀번호 찾기</button>
        <button type="button" class="secondary-button" onclick="location.href='../user/signup'"> 회원가입</button>
    </div>
        <button type="button" class="long-button" onclick="location.href='../main'">홈페이지로 돌아가기</button>

</div>
</body>
</html>
