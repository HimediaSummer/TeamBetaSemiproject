<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>비밀번호 변경하기</h1>
변경하실 비밀번호를 입력해주세요.

    <form th:action="@{ /auth/changepwd }" th:method="POST">
        <label>변경할 비밀번호 : </label>
        <input type="text" id="password" name="password">
        <button>확인</button>
    </form>

    <tr th:each="lostpwd : ${ lostpwd }">
        <p>님 아이디 : </p><td th:text="${ lostpwd.username }"></td>
        <p>님 아이디 : </p><td th:text="${ lostpwd }"></td>
    </tr>

    <tr>
        <p>님 아이디 : </p><td th:text="${ lostpwd }"></td>
    </tr>

</body>
</html>
