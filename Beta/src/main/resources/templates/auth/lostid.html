<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <style>
        /* 기본 스타일 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #D9D9D9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            margin-bottom: 20px;
            color: #000000;
        }

        /* 설명 텍스트 스타일 */
        p {
            color: #666;
            margin-bottom: 15px;
        }

        /* 폼 스타일 */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3BADAD;
            color: #FFEE32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px; /* 로그인 버튼과 간격 조정 */
        }

        button:hover {
            background-color: #FFEE32;
            color: #3BADAD;
        }

        /* 아이디 결과 표시 스타일 */
        .result-container {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result-container p {
            font-size: 16px;
            color: #333;
        }

        .result-container td {
            font-weight: bold;
        }

        .back-button {
            background-color: #3BADAD;
            color: #FFEE32;
        }

        .back-button:hover {
            background-color: #FFEE32;
            color: #3BADAD;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>아이디 찾기</h1>
    <p>아이디를 찾고 싶으면 이메일을 입력해주세요.</p>

    <form th:action="@{/auth/lostid}" th:method="POST">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required/>
        <button type="submit">아이디 찾기</button>
    </form>

    <!-- 아이디 결과 표시 -->
    <div class="result-container">
        <tr th:each="whereid : ${whereid}">
            <p>아이디: <td th:text="${whereid}"></td></p>
        </tr>
    </div>

    <!-- 로그인 페이지로 돌아가는 버튼 -->
    <button type="button" class="back-button" onclick="location.href='login'">로그인 페이지로 돌아가기</button>
</div>
</body>
</html>
