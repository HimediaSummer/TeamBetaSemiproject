<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 설명 텍스트 스타일 */
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        /* 폼 스타일 */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px; /* 버튼 간격 조정 */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 비밀번호 변경 영역 스타일 */
        .result-container {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* 로그인 페이지로 돌아가는 버튼 스타일 */
        .back-button {
            background-color: #28a745;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>비밀번호 변경 페이지</h1>
    <p>비밀번호를 변경하려면 이메일 인증을 해야합니다. 이메일을 입력해주세요.</p>

    <form th:action="@{/auth/lostpwd}" th:method="POST">
        <label for="email">이메일 :</label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" />
        <button type="submit">이메일 확인</button>
    </form>

    <div class="result-container">
        <tr th:each="lostpwd : ${lostpwd}">
            <p>인증된 님 아이디: <td th:text="${lostpwd}"></td></p>
            <button id="mainButton" type="button">비밀번호를 변경하시겠습니까?</button>
        </tr>
    </div>

    <div id="toggleButton" style="display: none">
        <form th:action="@{/auth/changepwd}" th:method="POST">
            <label>변경할 비밀번호 :</label>
            <input type="hidden" name="username" th:value="${lostpwd}" />
            <input type="text" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
            <button>확인</button>
        </form>
    </div>

    <!-- 로그인 페이지로 돌아가는 버튼 -->
    <button type="button" class="back-button" onclick="location.href='login'">로그인 페이지로 돌아가기</button>
</div>

<script>
    const mainButton = document.getElementById('mainButton');
    const toggleButton = document.getElementById('toggleButton');

    mainButton.addEventListener('click', () => {
        toggleButton.style.display = toggleButton.style.display === 'none' ? 'inline-block' : 'none';
    });
</script>
</body>
</html>
