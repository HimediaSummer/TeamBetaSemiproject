<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>비밀번호 변경 페이지</h1>
비밀번호를 변경하려면 이메일 인증을 해야합니다.
이메일을 입력해주세요.

    <form th:action="@{/auth/lostpwd}" th:method="POST">
        <label>email : </label>
        <input type="text" id="email" name="email"/>
        <button>이메일확인</button>
    </form>
    <br>
    <tr th:each="lostpwd : ${ lostpwd }">
        <p>인증된 님 아이디 : </p><td th:text="${ lostpwd }"></td>
        <button id="mainButton" type="button">비밀번호를 변경하시겠습니까?</button>
    </tr>
    <br>

<!--    <div>-->
<!--        <button type="button" onclick="location.href='changepwd'">비밀번호를 변경하시겠습니까?</button>-->
<!--    </div>-->

    <div id="toggleButton" style="display: none">
        <form th:action="@{ /auth/changepwd }" th:method="POST">
            <label>변경할 비밀번호 : </label>
            <input type="hidden" name="username" th:value="${lostpwd}" />
            <input type="text" id="password" name="password">
            <button>확인</button>
        </form>
    </div>

    <script>
        const mainButton = document.getElementById('mainButton');
        const toggleButton = document.getElementById('toggleButton');

        mainButton.addEventListener('click', () => {
            toggleButton.style.display = toggleButton.style.display === 'none' ? 'inline-block' : 'none';
        });
    </script>

</body>
</html>
