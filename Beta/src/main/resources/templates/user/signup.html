<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>

<form th:action="@{/user/signup}" method="post">
    아이디 : <input type="text" name="username" required/><br>
    비밀번호 : <input type="password" name="password" required minlength="6"/><br>
    이름 : <input type="text" name="fullName" required/><br>
    닉네임 : <input type="text" name="nickName" required/><br>
    생일 : <input type="date" name="birthday" required/><br>
    이메일 : <input type="email" name="email" required/><br>
    폰번호 : <input type="tel" name="phone" required pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"/><br>
    프로필 사진 : <input type="text" name="profileimg"/><br>
    권한 :
    <select name="userRole" required>
        <option value="">선택하세요</option>
        <option value="USER">일반회원</option>
        <option value="ADMIN">관리자</option>
    </select>
    <br>
    <button type="submit">회원가입</button>
</form>

<script th:inline="javascript">
    /* 설명. 오류 메세지를 출력용 alert() */
    const message = [[${ message }]];
    if (message) {
        alert(message);
    }
</script>
</body>
</html>
