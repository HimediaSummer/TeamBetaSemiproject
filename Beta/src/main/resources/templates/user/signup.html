<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <link rel="stylesheet" th:href="@{/static/css/modal.css}">

    <style>
        /* 기본 스타일 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #D9D9D9;
            /*padding: 20px;*/
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 487px;
            text-align: center;
        }

        /*!* 헤더 스타일 *!*/
        h3 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #000000;
        }

        /* 폼 스타일 */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        label {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 5px;
            text-align: center;
            color: #333;
        }

        .adm-sub-input{
            font-size: 18px;
            height: 40px;
            width: 300px;
            margin-bottom: 0;
            background-color: #86A0A8;
        }

        /*<!--        input[type="date"],-->*/

        /*select {*/

        /*    background: #86A0A8;*/
        /*}*/

        /*.secondary-button {*/
        /*    padding: 10px 20px;*/
        /*    background-color: #3BADAD;*/
        /*    color: #FFEE32;*/
        /*    border: none;*/
        /*    border-radius: 5px;*/
        /*    cursor: pointer;*/
        /*}*/

        .adm-sub-btn-home {
            width: 380px;
            height: 40px;
            text-align: center;
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .adm-sub-btn {
            width: 380px;
            height: 50px;
            text-align: center;
            margin-top: 0;
            font-size: 18px;
            background-color: #3BADAD;
            color: #FFEE32;
        }

        button:hover {
            background-color: #FFEE32;
            color: #3BADAD;
        }

        /*<!--        !* 오류 메시지 스타일 *!-->*/

</head>
<body>
<div class="container">
    <h3>SIGN UP</h3>

    <form class="adm-form" th:action="@{/user/signup}" method="post">
        <div class="adm-main-input">
            <label>아이디&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="text" name="username" required/>
        </div>
        <!--        <span th:if="${message}" style="color: red;" th:text="${message}"></span><br>-->
        <!--        <button type="submit" id="checkId">중복체크</button>  <br>-->
        <div class="adm-main-input">
            <label>비밀번호: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="password" name="password" required minlength="6"/>
        </div>
        <div class="adm-main-input">
            <label>회원이름: &nbsp;&nbsp;</label>  <input class="adm-sub-input" type="text" name="fullName" required/><br>
        </div>
        <div class="adm-main-input">
            <label>회원닉넴: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="text" name="nickName" required/><br>
        </div>
        <div class="adm-main-input">
            <label>회원생일: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="date" name="birthday" required/><br>
        </div>
        <div class="adm-main-input">
            <label>이메일&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="email" name="email" required/><br>
        </div>
        <div class="adm-main-input">
            <label>전화번호: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="tel" name="phone" required pattern="[0-1]{3}[0-9]{4}[0-9]{4}" placeholder="ex)01012345678"/><br>
        </div>
        <div class="adm-main-input">
            <label>프로필&nbsp;&nbsp;&nbsp;: &nbsp;&nbsp;</label> <input class="adm-sub-input" type="text" name="profileimg"/><br>
        </div>
        <!--        <select name="userRole" required>-->
        <!--            <option value="">선택하세요</option>-->
        <!--            <option value="USER">일반회원</option>-->
        <!--            <option value="ADMIN">관리자</option>-->
        <!--        </select>-->
        <br>
        <button type="submit" class="adm-sub-btn">회원가입 <i class="fa-solid fa-paper-plane"></i></button>
    </form>

    <br>
    <button type="button" class="adm-sub-btn adm-sub-btn-home" onclick="location.href='../main'">홈페이지로 <i class="fa-solid fa-house"></i></button>

    <script th:inline="javascript">
        /* 설명. 오류 메세지를 출력용 alert() */
        const message = [[${ message }]];
        if (message) {
            alert(message);
        }


    </script>
</div>
