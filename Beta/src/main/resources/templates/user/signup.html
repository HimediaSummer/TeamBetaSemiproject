<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <style>
        /* 기본 스타일 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #D9D9D9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 475px;
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            margin-bottom: 20px;
            color: #000000;
        }

        /* 폼 스타일 */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],

        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #86A0A8;
        }

        button {
            padding: 10px 20px;
            background-color: #3BADAD;
            color: #FFEE32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFEE32;
            color: #3BADAD;
        }

        /* 오류 메시지 스타일 */
        .error-message {
            color: red;
            margin-top: 10px;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>회원가입 페이지</h1>

    <form th:action="@{/user/signup}" method="post">
        <label>아이디 : </label> <input type="text" name="username" required/>
<!--        <span th:if="${message}" style="color: red;" th:text="${message}"></span><br>-->
<!--        <button type="submit" id="checkId">중복체크</button>  <br>-->
        <label>비밀번호 : </label> <input type="password" name="password" required minlength="6"/><br>
       <label>이름 : </label>  <input type="text" name="fullName" required/><br>
        <label>닉네임 : </label> <input type="text" name="nickName" required/><br>
        <label>생일 : </label> <input type="date" name="birthday" required/><br>
        <label>이메일 : </label> <input type="email" name="email" required/><br>
        <label>폰번호 : </label> <input type="tel" name="phone" required pattern="[0-1]{3}[0-9]{4}[0-9]{4}" placeholder="ex)01012345678 ('-'를 뻬고 입력하세요.)"/><br>
        <label>프로필 사진 : </label> <input type="text" name="profileimg"/><br>
<!--        <select name="userRole" required>-->
<!--            <option value="">선택하세요</option>-->
<!--            <option value="USER">일반회원</option>-->
<!--            <option value="ADMIN">관리자</option>-->
<!--        </select>-->
        <br>
        <button type="submit">회원가입</button>
    </form>

    <br>
    <button type="button" class="secondary-button" onclick="location.href='../main'">홈페이지로 돌아가기</button>

    <script th:inline="javascript">
        /* 설명. 오류 메세지를 출력용 alert() */
        const message = [[${ message }]];
        if (message) {
            alert(message);
        }


    </script>
</div>
</body>
</html>
