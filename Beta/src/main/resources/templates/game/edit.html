<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
    <form th:action="@{/game/update}" th:object="${game}" method="post">
      <input type="hidden" th:field="*{gameCode}" />
      <label for="gameName">게임이름: </label>
      <input type="text" id="gameName" th:field="*{gameName}" required /><br>
      <label for="gameStorage">게임용량: </label>
      <input type="text" id="gameStorage" th:field="*{gameStorage}" required /><br>
      <label for="gamePrice">게임가격: </label>
      <input type="number" id="gamePrice" th:field="*{gamePrice}" required/><br>
      <label for="uploadDate">업로드일자: </label>
      <input type="date" id="uploadDate" th:field="*{uploadDate}" required/><br>
      <label for="gameOrigin">게임출처: </label>
      <input type="text" id="gameOrigin" th:field="*{gameOrigin}" required/><br>
      <label for="gameRequirement">게임사양: </label>
      <input type="text" id="gameRequirement" th:field="*{gameRequirement}" required/><br>
      <label for="gamePicture">원본사진: </label>
      <input type="text" id="gamePicture" th:field="*{gamePicture}" required/><br>
      <label for="gameThumbnail">썸네일사진: </label>
      <input type="text" id="gameThumbnail" th:field="*{gameThumbnail}" required/><br>
      <button type="submit">수정하기</button>
      <button onclick="history.back()">취소하기</button>
    </form>
</body>
</html>
