<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <button>최근활동</button>
    </div>

    <div onclick="location.href='/cart/userCart'">
        <button>장바구니</button>
    </div>

    <div>
        <button>정보수정</button>
    </div>
</div>

<section>
    <h3>최근 결제 내역</h3>

    <div th:each="my : ${mypage}">
        <div>
            <div>
                <img th:src="${ my.gameDTO.gameThumbnail }">
            </div>

            <div>
                <h3 th:text="${ my.gameDTO.gameName }"></h3>
                <p th:text="${my.gameDTO.gameOrigin}"></p>
            </div>

            <div>
                <h2 th:text="${ my.gameDTO.gamePrice }"></h2>
                <form th:action="@{/cart/delete/{gameCode}(gameCode=${my.gameCode})}" method="post">
                    <button type="submit">삭제</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
