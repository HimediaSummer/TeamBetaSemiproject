<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const successMessage = `[[${ successMessage }]]`;
        if(successMessage) alert(successMessage);
    </script>
</head>
<body>

<div>
    <div>
        <button>최근활동</button>
    </div>

    <div>
        <button>장바구니</button>
    </div>

    <div>
        <button>정보수정</button>
    </div>
</div>

<section>
    <h3>장바구니 내역</h3>

    <div th:each="user : ${users}">
        <div>
            <div>
                <img th:src="${ user.gameDTO.gameThumbnail }">
            </div>

            <div>
                <h3 th:text="${ user.gameDTO.gameName }"></h3>
                <p th:text="${user.gameDTO.gameOrigin}"></p>
            </div>

            <div>
                <h2 th:text="${ user.gameDTO.gamePrice }"></h2>
                <form th:action="@{/order/delete/{gameCode}(gameCode=${user.gameCode})}" method="post">
                    <button type="submit">삭제</button>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
    <form th:action="@{/order/result}" method="post">
        <button type="submit">CHECK OUT</button>
    </form>
</section>
