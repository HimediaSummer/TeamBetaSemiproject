<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Modals</title>
</head>
<body th:fragment="memberModal">
<!-- List One Modal -->
<div id="listOneModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header close">&times;</div>
        <div class="modal-body">
            <form class="adm-form" th:action="@{/admin/memberlistone}" method="post">
                <div class="admin-main-input">
                    <label for="userCode">회원코드: </label>
                    <input class="adm-sub-input" type="number" id="userCode" name="userCode" required min="1"/>
                </div>
                <div class="adm-main-btn">
                    <button class="adm-sub-btn" type="submit">조회하기&nbsp;<i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Regist Modal -->
<div id="registModal" class="modal">
    <div class="modal-content">
        <div class="modal-header close">&times;</div>
        <div class="modal-body">
            <form class="adm-form" th:action="@{/admin/memberRegist}" method="post" enctype="multipart/form-data">
                <div class="adm-main-input">
                    <label for="userNameRegist">회원ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="text" id="userNameRegist" name="username" required />
                </div>
                <div class="adm-main-input">
                    <label for="fullNameRegist">회원이름:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="text" id="fullNameRegist" name="fullname" required />
                </div>
                <div class="adm-main-input">
                    <label for="nickNameRegist">회원별명:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="text" id="nickNameRegist" name="nickName" required />
                </div>
                <div class="adm-main-input">
                    <label for="passwordRegist">회원비번:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="password" id="passwordRegist" name="password" required />
                </div>
                <div class="adm-main-input">
                    <label for="birthdayRegist">회원생일:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="date" id="birthdayRegist" name="birthday" required />
                </div>
                <div class="adm-main-input">
                    <label for="emailRegist">회원메일:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="email" id="emailRegist" name="email" required />
                </div>
                <div class="adm-main-input">
                    <label for="phoneRegist">회원전화:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="tel" id="phoneRegist" name="phone" required />
                </div>
                <div class="adm-main-input">
                    <label for="suspensionRegist">정지여부:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="text" id="suspensionRegist" name="suspension" required />
                </div>
                <div class="adm-main-input">
                    <label for="deletionRegist">탈퇴여부:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="text" id="deletionRegist" name="deletion" required />
                </div>
                <div class="adm-main-input">
                    <label for="profileimgRegist">프로필사진:&nbsp;&nbsp;</label>
                    <input class="adm-sub-input-file" type="file" id="profileimgRegist" name="profileimg" required />
                </div>
                <div class="adm-main-input">
                    <label for="authorityCodeRegist">권한코드:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="adm-sub-input" type="text" id="authorityCodeRegist" name="authorityCode" required />
                </div>
                <div class="adm-main-btn">
                    <button class="adm-sub-btn" type="submit">등록하기&nbsp;<i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Get the modals
    var modal1 = document.getElementById("listOneModal");
    var modal2 = document.getElementById("registModal");

    // Get the buttons that open the modals
    var btn1 = document.getElementById("listOneBtn");
    var btn2 = document.getElementById("registBtn");

    // Get the <span> element that closes the modals
    var close1 = modal1 ? modal1.getElementsByClassName("close")[0] : null;
    var close2 = modal2 ? modal2.getElementsByClassName("close")[0] : null;

    // When the user clicks the button, open the respective modal
    if (btn1) {
        btn1.onclick = function () {
            modal1.style.display = "block";
        }
    }

    if (btn2) {
        btn2.onclick = function () {
            modal2.style.display = "block";
        }
    }

    // When the user clicks on <span> (x), close the respective modal
    if (close1) {
        close1.onclick = function () {
            modal1.style.display = "none";
        }
    }

    if (close2) {
        close2.onclick = function () {
            modal2.style.display = "none";
        }
    }

    // When the user clicks anywhere outside of the modals, close them
    window.onclick = function (event) {
        if (event.target === modal1) {
            modal1.style.display = "none";
        }
        if (event.target === modal2) {
            modal2.style.display = "none";
        }
    }
</script>
</body>
</html>
