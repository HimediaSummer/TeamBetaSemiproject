<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원등록</title>

</head>
<body>
    <h3>회원등록</h3>
    <form action="/admin/memberRegist" method="post" enctype="multipart/form-data">
        <div>
            <label for="username">회원ID: </label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required/>
        </div>
        <div>
            <label for="fullname">회원이름: </label>
            <input type="text" id="fullname" name="fullname" placeholder="이름을 입력하세요" required/>
        </div>
        <div>
            <label for="nickName">회원별명: </label>
            <input type="text" id="nickName" name="nickName" placeholder="별명을 입력하세요" required/>
        </div>
        <div>
            <label for="password">회원비번: </label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required/>
        </div>
        <div>
            <label for="birthday">회원생일: </label>
            <input type="date" id="birthday" name="birthday" placeholder="생일을 입력하세요" required/>
        </div>
        <div>
            <label for="email">회원메일: </label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required/>
        </div>
        <div>
            <label for="phone">회원전화: </label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required/>
        </div>
        <div>
            <label for="suspension">정지여부</label>
            <select id="suspension" name="suspension" required>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>
        <div>
            <label for="deletion">탈퇴여부</label>
            <select id="deletion" name="deletion" required>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>
        <div>
            <label for="profileimg">프로필사진: </label>
            <input type="file" id="profileimg" name="profileimg"/>
        </div>
        <div>
            <label for="authorityCode">권한코드</label>
            <select id="authorityCode" name="authorityCode" required>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
