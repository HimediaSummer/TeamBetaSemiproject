<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
    <h3>회원등록</h3>
    <form action="/admin/memberRegist" method="post">
<!--        <label>회원코드</label><input type="text" name="userCode"><br>-->
        <label>회원아이디</label><input type="text" name="userId"><br>
        <label>회원이름</label><input type="text" name="userName"><br>
        <label>회원별명</label><input type="text" name="nickName"><br>
        <label>회원비번</label><input type="text" name="pwd"><br>
        <label>회원생일</label><input type="text" name="birthday"><br>
        <label>회원메일</label><input type="text" name="email"><br>
        <label>회원전화</label><input type="text" name="phone"><br>
        <label>정지여부</label>
        <select name="suspension">
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select><br>
        <label>탈퇴여부</label>
        <select name="deletion">
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select><br>
        <label>프로필사진<input type="text" name="profileimg"></label><button>업로드</button><br>
        <label>권한코드<input type="text" name="authorityCode"></label>
        <input type="submit" value="전송">
    </form>
</body>
</html>
