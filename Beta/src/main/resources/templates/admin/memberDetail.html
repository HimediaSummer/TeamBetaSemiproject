        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;

            margin-bottom: 20px;

        .info-container {
            background-color: white;
            border: 1px solid #dddddd; /* 테두리 색상 */

        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd; /* 테두리 색상 */
            text-align: left;
            padding: 12px; /* 간격 */
        }
        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
            font-weight: bold; /* 글씨 굵게 */
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

    <h2>회원 상세 정보</h2>
    <div class="info-container">
        <table>
            <tbody>
            <tr>
                <th>회원코드</th>
                <td><span th:text="${member.userCode}"></span></td>
            </tr>
            <tr>
                <th>회원아이디</th>
                <td><span th:text="${member.userId}"></span></td>
            </tr>
            <tr>
                <th>회원이름</th>
                <td><span th:text="${member.userName}"></span></td>
            </tr>
            <tr>
                <th>회원별명</th>
                <td><span th:text="${member.nickName}"></span></td>
            </tr>
            <tr>
                <th>회원비밀번호</th>
                <td><span th:text="${member.pwd}"></span></td>
            </tr>
            <tr>
                <th>회원생일</th>
                <td><span th:text="${member.birthday}"></span></td>
            </tr>
            <tr>
                <th>회원이메일</th>
                <td><span th:text="${member.email}"></span></td>
            </tr>
            <tr>
                <th>회원전화번호</th>
                <td><span th:text="${member.phone}"></span></td>
            </tr>
            <tr>
                <th>정지여부</th>
                <td><span th:text="${member.suspension}"></span></td>
            </tr>
            <tr>
                <th>탈퇴여부</th>
                <td><span th:text="${member.deletion}"></span></td>
            </tr>
            <tr>
                <th>프로필사진</th>
                <td><span th:text="${member.profileimg}"></span></td>
            </tr>
            <tr>
                <th>권한코드</th>
                <td><span th:text="${member.authorityCode}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button id="editButton">수정하기</button>
        <form th:action="@{/admin/delete/{userCode}(userCode=${member.userCode})}" method="post" style="display:inline;">
            <button type="submit">삭제하기</button>
        </form>
    </div>

    <script>
        /* 설명. JavaScript를 사용해 수정 버튼 동작시키기 */
        document.getElementById('editButton').addEventListener('click', function() {
            window.location.href = '/admin/memberEdit/' + [[${ member.userCode }]];
        });
    </script>

    <button onclick="location.href='/admin/memberList'" style="margin-top: 20px;">목록으로</button>
