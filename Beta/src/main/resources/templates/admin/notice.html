<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <!-- Include global stylesheet -->
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <!-- Include navbar specific stylesheet -->
    <link rel="stylesheet" th:href="@{/static/css/header.css}">
    <!-- Include footer specific stylesheet -->
    <link rel="stylesheet" th:href="@{/static/css/footer.css}">
    <!-- Include admin specific stylesheet -->
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>

        body {
            /*background-color: #3BADAD;*/
            margin: 0;
            padding: 0;
        }

        wrapper {
            /*background-color: #3BADAD;*/
            display: flex;
        }

        /* FAQ styling */
        .faq-item {
            margin-bottom: 20px;
        }

        .faq-question {
            background-color: #d9d9d9;
            font-weight: bold;
            color: black;
            border: none;
            padding: 15px;
            width: 100%;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .faq-question:hover {
            background-color: #f1f1f1;
        }

        .faq-answer {
            display: none;
            background-color: #d9d9d9;
            color:black;
            padding: 15px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        .side-bar{
            background-color: #5C767D;

        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a {
            text-decoration: none;
            margin: 0 5px;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s; /* 색상이 부드럽게 변하도록 애니메이션 추가 */
        }

        .pagination a:hover {
            color: #FF8552; /* 마우스 오버 시 색상 */
        }

    </style>
</head>
<body>
<wrapper>
    <header>
        <!-- Importing the navbar with Thymeleaf -->
        <nav th:insert="common/header :: navbar"></nav>
    </header>

    <aside class="side-bar">
        <ul class="sidebar-menu">
            <li>
                <button class="admin-btn" onclick="location.href='FAQ'">자주 묻는 질문</button>
            </li>
            <li>
                <button class="admin-btn active" onclick="location.href='notice'">공지사항</button>
            </li>
        </ul>
    </aside>



    <main>
        <section class="faq-list">
            <div class="faq-item">
                <button class="faq-question">
                    1. 정기점검 예정 안내 <i class="fa fa-chevron-down"></i>
                </button>
                <div class="faq-answer">
                    <p>24년 10월 04일 15시 ~ 16시서버 업데이트로 인한 정기 점검이 있을 예정 입니다. 이용에 불편을 드려서 죄송합니다.
                    해당 점검은 작업 현황에 따라 연장 될 수 있는 점 양해 부탁드립니다.</p>
                </div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    2. 블랙 프라이데이 할인 안내 <i class="fa fa-chevron-down"></i>
                </button>
                <div class="faq-answer">
                    <p>11월 29일 블랙 프라이데이 할인 판매 예정 입니다. 많은 관심 부탁드립니다.</p>
                </div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    3. 공지사항(테스트) <i class="fa fa-chevron-down"></i>
                </button>
                <div class="faq-answer">
                    <p>공지사항 내용(테스트)</p>
                </div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    4. 공지사항(테스트) <i class="fa fa-chevron-down"></i>
                </button>
                <div class="faq-answer">
                    <p>공지사항 내용(테스트)</p>
                </div>
            </div>
        </section>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <span>...</span>
            <a href="#">99</a>
            <a href="#">&gt;</a>
        </div>
    </main>
</wrapper>


<script>
    // FAQ accordion script
    var faqButtons = document.querySelectorAll('.faq-question');

    faqButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            var answer = button.nextElementSibling;
            answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';

            var icon = button.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        });
    });


</script>

</body>
</html>
