<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>장바구니 코드</th>
        <th>회원 코드</th>
        <th>게임 코드</th>
        <th>게임 이름</th>
        <th>게임 가격</th>
        <th>게임 썸네일</th>
    </tr>
    <tr th:each="user : ${ users }">
        <td th:text="${ user.gameCode }">
        <td th:text="${ user.userCode }">
        <td th:text="${ user.gameCode }">
        <td th:text="${ user.gameDTO.gameName }">
        <td th:text="${ user.gameDTO.gamePrice }">
        <td th:text="${ user.gameDTO.gameThumbnail }">
        <td>
            <form th:action="@{/cart/delete/{gameCode}(gameCode=${user.gameCode})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
