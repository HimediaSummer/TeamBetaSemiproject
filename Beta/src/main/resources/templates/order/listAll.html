<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listAll</title>
    <script>
        const successMessage = `[[${ successMessage }]]`;
        if(successMessage) alert(successMessage);
    </script>
</head>
<body>

<h1>주문 전체 정보</h1>

<table>
    <tr>
        <th>주문 코드</th>
        <th>게임 코드</th>
        <th>회원 코드</th>
        <th>장바구니 코드</th>
        <th>결제 코드</th>
    </tr>
    <tr th:each="cart : ${ cartList }">
        <td th:text="${ cart.gameCode }">
        <td th:text="${ cart.userCode }">
        <td th:text="${ cart.gameCode }">
        <td th:text="${ cart.gameDTO.gameName }">
        <td th:text="${ cart.gameDTO.gamePrice }">
        <td th:text="${ cart.gameDTO.gameThumbnail }">
        <td>
            <form th:action="@{/cart/delete/{gameCode}(gameCode=${cart.gameCode})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
