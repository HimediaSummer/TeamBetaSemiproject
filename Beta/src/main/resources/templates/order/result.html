<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>결제확인</title>
    <script>
        const successMessage = `[[${ successMessage }]]`;
        if(successMessage) alert(successMessage);
    </script>
</head>
<body>
<table>
    <tr>
        <th>결제코드</th>
        <th>결제날짜</th>
        <th>결제금액</th>
        <th>회원코드</th>
    </tr>
    <tr th:each="result : ${ resultList }">
        <td th:text="${ result.paymentCode }">
        <td th:text="${ result.paymentDate }">
        <td th:text="${ result.amount }">
        <td th:text="${ userCode }">
    </tr>
</table>

</body>
</html>
