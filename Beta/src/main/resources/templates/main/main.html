<head>

    <title>Main Page</title>
    <!-- Include global stylesheet -->
    <link rel="stylesheet" th:href="@{/static/css/global.css}">
    <!-- Include navbar specific stylesheet -->
    <link rel="stylesheet" th:href="@{/static/css/nav.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
<header>
    <!-- Importing the navbar with Thymeleaf -->
    <nav th:insert="common/nav :: navbar"></nav>
</header>

<!-- Hero Section with Slider -->
<section class="hero">
    <div class="slider">
        <div class="slide"><img src="/static/img/original/Tetris.png" alt="Tetris"></div>
        <!-- Add more images here -->
    </div>
    <div class="hero-text">
        <p>Let's go back to <br> a time we knew.<br>Let's drink the <br> whole night through</p>
    </div>
</section>

<!-- Product Grid Section -->
<section class="product-section">
    <div class="center-container">
        <ul class="productGrid">
            <li>
                <img src="/static/img/thumbnail/Tetris.png" alt="Tetris">
                <div class="button-group">
                    <button class="main-btn02">Buy Now</button>
                    <button class="main-btn02">Learn More</button>
                </div>
            </li>
            <li>
                <img src="/static/img/thumbnail/SuperMarioBros.png" alt="SuperMarioBros">
                <div class="button-group">
                    <button class="main-btn02">Buy Now</button>
                    <button class="main-btn02">Learn More</button>
                </div>
            </li>
            <li>
                <img src="/static/img/thumbnail/Contra.png" alt="Contra">
                <div class="button-group">
                    <button>Learn More</button>
                </div>
            </li>
            <li>
                <img src="/static/img/thumbnail/TheLegendOfZelda.png" alt="TheLegendOfZelda">
                <div class="button-group">
                    <button class="main-btn02">Buy Now</button>
                    <button class="main-btn02">Learn More</button>
                </div>
            </li>
            <!-- Add more products as needed -->
        </ul>
    </div>
</section>

<!-- Swipeable Product Gallery (Cards Section) -->
<section class="cards-section">
    <div class="product-container">
        <div class="product-list">
            <!-- Add 20 product images here -->
            <div class="product-item">
                <img src="/static/img/thumbnail/SuperMarioBros.png" alt="Product 1">
                <p>Product 1 Description</p>
                <button class="sub-btn">Learn More</button>
            </div>
            <div class="product-item">
                <img src="/static/img/thumbnail/TheLegendOfZelda.png" alt="Product 2">
                <p>Product 2 Description</p>
                <button class="sub-btn">Learn More</button>
            </div>
            <div class="product-item">
                <img src="/static/img/thumbnail/PacMan.png" alt="Product 3">
                <p>Product 3 Description</p>
                <button class="sub-btn">Learn More</button>
            </div>
            <div class="product-item">
                <img src="/static/img/thumbnail/SonicTheHedgehog.png" alt="Product 4">
                <p>Product 4 Description</p>
                <button class="sub-btn">Learn More</button>
            </div>
            <!-- Continue adding all 20 product items -->
        </div>
    </div>
    <button class="prev" onclick="slideProducts(-1)">&#10094;</button>
    <button class="next" onclick="slideProducts(1)">&#10095;</button>
</section>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>All rights are reserved to BetaGamsung Developing Team&#169.</p>
    </div>
</footer>

<div sec:authorize="hasAnyAuthority('ADMIN')">
    <p>Welcome, You are ADMIN!</p>
</div>


<div sec:authorize="hasAnyAuthority('USER')">
    <p>Welcome, You are USER!</p>
</div>

<script>
    const modal = document.getElementById("modal");
    const btn = document.getElementById("login-btn");
    const span = document.getElementsByClassName("close");

    // 로그인 버튼 클릭 시 모달 열기
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // 닫기 버튼 클릭 시 모달 닫기
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
